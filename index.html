<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img
      class="background-image"
      src="./assets/pictures/coding-background.jpg"
      alt="Coding background"
    />

    <!-- Navbar -->
    <nav class="nav">
      <a class="nav-link active highscores" href="#">View Highscores</a>
      <a class="nav-link ml-auto timer" tabindex="-1" aria-disabled="true"
        >Timer</a
      >
    </nav>
    <!-- End of navbar -->

    <!-- Main content -->
    <main class="container col-xs">
      <!-- Header to start new quiz -->
      <h3 class="top">Click here to start a new quiz</h3>
      <!-- Empty section for lists of possible answers -->
      <section class="answers"></section>
      <!-- Empty details for the response (right or wrong) -->
      <section class="text-center response"></section>
      <!-- Button to proceed to next question -->
      <section class="btn-div text-center">
        <button style="display: none;" type="button" class="q-btn btn btn-info">
          Next Question!
        </button>
      </section>
      <!-- Input for user name -->
      <label class="high-score-label" style="display: none;">
        <input
          class="high-score-input"
          type="text"
          placeholder="Enter your name"
        />
      </label>
      <!-- Button to submit highscore -->
      <section class="btn-div text-center">
        <button
          style="display: none;"
          type="button"
          class="hs-btn text-center btn btn-info"
        >
          Submit Highscore
        </button>
      </section>
    </main>
    <!-- End of main content -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/logic/logic.js"></script>
    <script src="./assets/logic/test-questions.js"></script>
  </body>
</html>
